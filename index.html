<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidora Downloader</title>
    <meta
      name="description"
      content="Fast, simple media downloader. One-click downloads for every platform."
    />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Fallback background color before Tailwind loads */
      body {
        background-color: #020617;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col">
    <!-- Page container -->
    <main class="flex-1 flex items-center justify-center px-4 py-16">
      <div class="w-full max-w-4xl mx-auto">
        <!-- Hero section -->
        <section class="text-center mb-12">
          <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-4">
            Download
            <span class="text-sky-400">Vidora Downloader</span>
          </h1>
          <p class="text-slate-300 text-base sm:text-lg max-w-2xl mx-auto mb-6">
            A fast, privacy-friendly media downloader. No ads. No tracking. Just one-click downloads
            for your favorite platforms.
          </p>
          <p class="text-xs text-slate-500 uppercase tracking-[0.2em]">
            ALWAYS GETS THE LATEST VERSION
          </p>
        </section>

        <!-- Download sections (rendered by JS) -->
        <section
          id="download-sections"
          class="space-y-8 mb-12"
          aria-label="Download Vidora for your desktop platform"
        ></section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800 bg-slate-950/90">
      <div
        class="max-w-4xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between gap-3 text-xs text-slate-500"
      >
        <p class="order-2 sm:order-1">
          &copy;
          <span class="text-slate-300">Vidora Downloader</span>. Built with care.
        </p>
        <a
          href="https://github.com/mohamed7-dev/vidora"
          target="_blank"
          rel="noopener noreferrer"
          class="order-1 sm:order-2 inline-flex items-center gap-2 text-slate-400 hover:text-sky-300 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-4 w-4"
          >
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.486 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.091-.647.35-1.088.636-1.338-2.221-.253-4.555-1.113-4.555-4.952 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.027 1.595 1.027 2.688 0 3.848-2.338 4.695-4.566 4.943.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.749 0 .268.18.58.688.482A10.019 10.019 0 0 0 22 12.017C22 6.486 17.523 2 12 2Z"
              clip-rule="evenodd"
            />
          </svg>
          <span>View on GitHub</span>
        </a>
      </div>
    </footer>

    <script src="./js/downloads.js"></script>
  </body>
</html>
